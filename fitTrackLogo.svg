<svg width="200" height="60" viewBox="0 15 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo 6 - Concepto minimalista con bloques de construcción -->
  <g transform="translate(8, 15)">
    <!-- Bloques que representan construcción de hábitos/progreso -->
    <rect x="0" y="15" width="5" height="6" fill="#059669" opacity="0.3" rx="1"/>
    <rect x="8" y="12" width="5" height="9" fill="#059669" opacity="0.5" rx="1"/>
    <rect x="16" y="9" width="5" height="12" fill="#059669" opacity="0.7" rx="1"/>
    <rect x="24" y="6" width="5" height="15" fill="#059669" rx="1"/>
    <rect x="32" y="3" width="5" height="18" fill="#059669" rx="1"/>
    
    <!-- Línea de conexión sutil -->
    <path d="M3 18 L35 6" stroke="#059669" stroke-width="1" opacity="0.3" stroke-dasharray="2,2"/>
    
    <!-- Pequeños elementos decorativos -->
    <circle cx="42" cy="12" r="1" fill="#059669" opacity="0.4"/>
    <circle cx="45" cy="15" r="0.5" fill="#059669" opacity="0.6"/>
  </g>
  
  <!-- Texto limpio y moderno -->
  <g transform="translate(60, 20)">
    <text x="0" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="300" fill="#6b7280" letter-spacing="-0.5px">
      fit
    </text>
    <text x="30" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#059669" letter-spacing="-0.5px">
      track
    </text>
    
    <!-- Punto minimalista -->
    <circle cx="28" cy="11" r="1" fill="#059669"/>
    
    <!-- Subtítulo muy minimalista -->
    <text x="0" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="300" fill="#9CA3AF" letter-spacing="1px">
      BUILD PROGRESS
    </text>
  </g>
</svg>